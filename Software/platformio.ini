[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
board_build.f_cpu = 240000000L
;upload_port = COM11
lib_deps = 
    gitlab-f-schmidt/UULM-MCP23008@^0.0.99
    plerup/EspSoftwareSerial@^8.0.2